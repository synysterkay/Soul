plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Add if using Firebase
}

android {
    namespace "com.aifun.dateideas.planadate"
    compileSdk 36
    ndkVersion ndkVersion


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.aifun.dateideas.planadate"
        minSdkVersion 26
        targetSdkVersion 36
        versionCode 27
        versionName "27"
        multiDexEnabled true
        
        // Support for 16KB page sizes (Google Play requirement)
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }
    
    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    // Google Play Services
    implementation 'com.google.android.gms:play-services-ads:23.6.0'
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    
    // Billing
    implementation 'com.android.billingclient:billing:7.1.1'
    
    // Firebase (matches firebase_core, firebase_auth, cloud_firestore)
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-appcheck'
    
    // Other dependencies
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.browser:browser:1.8.0'
}

flutter {
    source '../..'
}
